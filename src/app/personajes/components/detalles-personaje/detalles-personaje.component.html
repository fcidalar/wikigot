<ng-template #modalDetallePersonaje>
  <div class="modal-content">
    <div class="modal-body">
      <div class="col-12">
          <div class="card mt-4 shadow mb-4">
            <div class="card-header d-flex flex-row align-items-center justify-content-between">
              {{ personaje.fullName | uppercase}}
            </div>
            <div class="card-body">
              <img class="card-img-top img-fluid" [src]="personaje.imageUrl"/>
            </div>
            <div class="card-footer">
              <form autocomplete="off">

                <div class="form-group row">
                    <label class="col-4 col-form-label">Nombre:</label>
                    <div class="col-8">
                        <input
                        type="text"
                        placeholder={{personaje.firstName}}
                        formControlName="nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">Apellido:</label>
                    <div class="col-8">
                        <input type="text" placeholder={{personaje.lastName}} formControlName="apellido">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">TÃ­tulo:</label>
                    <div class="col-8">
                        <input type="text" placeholder={{personaje.title}} formControlName="titulo">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">Familia:</label>
                    <div class="col-8">
                        <input type="text" placeholder={{personaje.family}} formControlName="familia">
                    </div>
                </div>
            </form>
            </div>
          </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" aria-label="Close" (click)="cerrarModalDetallePersonaje()"
          data-dismiss="modal">Cerrar
      </button>
    </div>
  </div>
</ng-template>
