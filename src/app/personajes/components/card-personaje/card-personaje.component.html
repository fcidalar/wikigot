<div class="card text-white bg-secondary mb-3 mt-15" style="width: 18rem;">
  <div class="card-header" style="text-align: center;">{{ dataInput.fullName | uppercase}}</div>
  <div class="card-body bg-dark">
    <img class="card-img-top img-fluid" [src]="dataInput.imageUrl"/>
  </div>
  <div class="card-footer text-center">
    <button class="btn btn-dark" style="margin: 1rem" (click)="verDetalles()">Ver Detalles</button>
  </div>
</div>
